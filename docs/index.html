<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>Resistance: Avalon - Persian Edition</title>
  <!-- Vazirmatn for Persian Body Text -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v33.003/Vazirmatn-font-face.css">
  <!-- Lalezar for Persian Titles -->
  <link href="https://fonts.googleapis.com/css2?family=Lalezar&family=Inter:wght@400;700;900&display=swap"
    rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    :root {
      --sat: env(safe-area-inset-top);
      --sar: env(safe-area-inset-right);
      --sab: env(safe-area-inset-bottom);
      --sal: env(safe-area-inset-left);
    }

    body {
      font-family: 'Vazirmatn', 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      overscroll-behavior: none;
      background-color: #020617;
      background-image: url('images/Avalon.png');
      background-size: cover;
      background-position: center center;
      background-attachment: fixed;
    }

    .font-lalezar {
      font-family: 'Lalezar', cursive;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(10, 5, 20, 0.75);
      z-index: -1;
    }

    .tap-highlight-transparent {
      -webkit-tap-highlight-color: transparent;
    }

    .custom-scrollbar::-webkit-scrollbar {
      width: 4px;
    }

    .custom-scrollbar::-webkit-scrollbar-track {
      background: transparent;
    }

    .custom-scrollbar::-webkit-scrollbar-thumb {
      background: rgba(234, 179, 8, 0.2);
      border-radius: 10px;
    }

    .animate-fade-in {
      animation: fadeIn 0.3s ease-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* iPhone 16 Pro specific safe area paddings */
    .safe-top {
      padding-top: var(--sat);
    }

    .safe-bottom {
      padding-bottom: var(--sab);
    }

    .safe-p {
      padding: var(--sat) var(--sar) var(--sab) var(--sal);
    }
  </style>
  <script type="module" crossorigin src="/Avalon/assets/index-BBxSRbbl.js"></script>
</head>

<body class="text-gray-100 antialiased overflow-hidden h-screen select-none">
  <div id="root" class="h-full"></div>
</body>

</html>
